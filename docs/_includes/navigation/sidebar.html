{% assign collection=site.collections[page.collection] %}

<div id="sidebar">
    <ul>
        <li id="home">
            <i class="fas fa-home"></i>
        </li>

        {% for entry in collection %}
            {% if page.id == entry %}
                <li class="sidebar-title active">
                    <a>{{ entry.title }}</a>
                </li>
            {% else %}
                <li class="sidebar-title">
                    {% assign link='' | append: site.baseurl | append entry.url %}
                    <a href="{{ link }}">entry.title</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
