<header>
	<div id="top-nav">
		<ul>
			{% for tab in site.data.banner-tabs['tabs'] %}
				{% if tab.name == page.collection %}
				    {% assign is-active = 'active' %}
				    {% assign link = '' %}
				{% endif %}
				<li>
					<a href="{{ link | default: tab.hard-link }}"
				       class="banner-tab {{ is-active | default: 'inactive' }}">
				       <i class='fas {{ swatch.icon }}'></i>
				       {{ swatch.name }}
					</a>
				</li>
				{% assign is-active = false %}
				{% assign link = false %}
			{% endfor %}
		</ul>
	</div>
</header>
