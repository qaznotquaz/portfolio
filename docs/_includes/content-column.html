<div id="content-column">
    {%- include navigation/header.html setting=page.setting -%}
    <div id="content-page">
        <div id="title">
            {{ page.title }}
            {% if page.github %}
                <span id="github">
                    <a href={{ page.github }} target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github-square"></i>
                    </a>
                </span>
            {% endif %}
        </div>
        <div id="main-content">
            {{ content }}
        </div>
    </div>
</div>
